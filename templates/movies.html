{% extends 'templates.html' %}
{% block content %}
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                {% for filme in filmes %}
                    <tr>
                        <td>{{ filme.title }}</td>
                        <td>{{ filme.year }}</td>
                        <td>{{ filme.sinopsis }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
{% endblock %}
